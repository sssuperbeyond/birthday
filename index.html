<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>生日快乐，我的挚爱！</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap");

      .font-chinese {
        font-family: "Noto Serif SC", serif;
      }

      .font-title {
        font-family: "Ma Shan Zheng", cursive;
      }

      .heart {
        animation: heartbeat 1.5s infinite;
      }

      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }
        25% {
          transform: scale(1.1);
        }
        50% {
          transform: scale(1);
        }
        75% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .floating {
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .firework {
        position: absolute;
        width: 5px;
        height: 5px;
        border-radius: 50%;
        box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.8);
        animation: firework-animation 2s ease-out;
        animation-fill-mode: forwards;
      }

      @keyframes firework-animation {
        0% {
          transform: translate(0, 0);
          opacity: 1;
          width: 5px;
          height: 5px;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translate(var(--dx), var(--dy));
          opacity: 0;
          width: 0px;
          height: 0px;
        }
      }

      .parallax-bg {
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-pink-100 to-purple-200 min-h-screen font-chinese"
  >
    <!-- 初始动画遮罩 -->
    <div
      id="loading-screen"
      class="fixed inset-0 bg-black flex items-center justify-center z-50"
    >
      <div class="text-center">
        <h1
          class="text-4xl md:text-6xl font-title text-white mb-4 animate__animated animate__heartBeat animate__infinite"
        >
          正在准备你的生日惊喜...
        </h1>
        <div class="w-64 h-6 mx-auto bg-gray-200 rounded-full overflow-hidden">
          <div
            id="progress-bar"
            class="h-full bg-gradient-to-r from-pink-400 to-purple-500 transition-all duration-300"
            style="width: 0%"
          ></div>
        </div>
      </div>
    </div>

    <!-- 主页面内容 -->
    <main id="main-content" class="hidden">
      <!-- 开场动画 -->
      <section
        id="intro"
        class="relative h-screen flex flex-col items-center justify-center overflow-hidden"
      >
        <div
          id="fireworks-container"
          class="absolute inset-0 pointer-events-none"
        ></div>
        <h1
          class="text-5xl md:text-7xl font-title text-pink-600 mb-6 animate__animated animate__fadeInDown"
        >
          生日快乐！
        </h1>
        <p
          class="heart text-8xl animate__animated animate__fadeInUp animate__delay-1s"
        >
          ❤️
        </p>
        <div class="mt-10 animate__animated animate__fadeIn animate__delay-2s">
          <button
            id="continue-btn"
            class="px-8 py-3 bg-pink-500 hover:bg-pink-600 text-white rounded-full font-bold transition transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-pink-400"
          >
            点击继续
          </button>
        </div>
      </section>

      <!-- 祝福语 -->
      <section id="wishes" class="py-20 px-4 bg-white hidden">
        <div class="max-w-3xl mx-auto text-center">
          <h2 class="text-4xl font-title text-pink-600 mb-8">
            亲爱的，祝你生日快乐
          </h2>
          <div
            id="message"
            class="text-xl leading-relaxed space-y-4 text-gray-700"
          >
            <p class="opacity-0 transition-opacity duration-1000">
              时光荏苒，岁月如梭，又迎来了你的生日。
            </p>
            <p class="opacity-0 transition-opacity duration-1000">
              在这特别的日子里，我希望你能感受到我对你满满的爱意。
            </p>
            <p class="opacity-0 transition-opacity duration-1000">
              你的笑容如阳光般温暖，照亮了我的每一天。
            </p>
            <p class="opacity-0 transition-opacity duration-1000">
              愿你的未来充满幸福与快乐，我会一直陪伴在你身边。
            </p>
            <p
              class="opacity-0 transition-opacity duration-1000 font-bold text-2xl text-pink-600"
            >
              永远爱你！
            </p>
          </div>
          <div class="mt-12">
            <button
              id="gallery-btn"
              class="px-8 py-3 bg-pink-500 hover:bg-pink-600 text-white rounded-full font-bold transition transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-pink-400 opacity-0 transition-opacity duration-1000"
            >
              查看照片
            </button>
          </div>
        </div>
      </section>

      <!-- 照片画廊 -->
      <section
        id="gallery"
        class="py-20 px-4 bg-gradient-to-tr from-purple-100 to-pink-100 hidden"
      >
        <div class="max-w-6xl mx-auto">
          <h2 class="text-4xl font-title text-pink-600 mb-12 text-center">
            美好时光
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 这里需要替换你的照片路径 -->
            <div
              class="transform transition duration-500 hover:scale-105 hover:shadow-lg"
            >
              <div class="bg-white p-3 rounded-lg shadow-md h-full">
                <div class="overflow-hidden rounded-lg">
                  <img
                    src="https://via.placeholder.com/400x400"
                    alt="美好回忆"
                    class="w-full h-64 object-cover transition duration-700 hover:opacity-90"
                  />
                </div>
                <p class="mt-3 text-gray-700 text-center">我们的第一次约会</p>
              </div>
            </div>
            <div
              class="transform transition duration-500 hover:scale-105 hover:shadow-lg"
            >
              <div class="bg-white p-3 rounded-lg shadow-md h-full">
                <div class="overflow-hidden rounded-lg">
                  <img
                    src="https://via.placeholder.com/400x400"
                    alt="美好回忆"
                    class="w-full h-64 object-cover transition duration-700 hover:opacity-90"
                  />
                </div>
                <p class="mt-3 text-gray-700 text-center">一起看的第一场电影</p>
              </div>
            </div>
            <div
              class="transform transition duration-500 hover:scale-105 hover:shadow-lg"
            >
              <div class="bg-white p-3 rounded-lg shadow-md h-full">
                <div class="overflow-hidden rounded-lg">
                  <img
                    src="https://via.placeholder.com/400x400"
                    alt="美好回忆"
                    class="w-full h-64 object-cover transition duration-700 hover:opacity-90"
                  />
                </div>
                <p class="mt-3 text-gray-700 text-center">美好的旅行回忆</p>
              </div>
            </div>
            <div
              class="transform transition duration-500 hover:scale-105 hover:shadow-lg"
            >
              <div class="bg-white p-3 rounded-lg shadow-md h-full">
                <div class="overflow-hidden rounded-lg">
                  <img
                    src="https://via.placeholder.com/400x400"
                    alt="美好回忆"
                    class="w-full h-64 object-cover transition duration-700 hover:opacity-90"
                  />
                </div>
                <p class="mt-3 text-gray-700 text-center">我们的纪念日</p>
              </div>
            </div>
            <div
              class="transform transition duration-500 hover:scale-105 hover:shadow-lg"
            >
              <div class="bg-white p-3 rounded-lg shadow-md h-full">
                <div class="overflow-hidden rounded-lg">
                  <img
                    src="https://via.placeholder.com/400x400"
                    alt="美好回忆"
                    class="w-full h-64 object-cover transition duration-700 hover:opacity-90"
                  />
                </div>
                <p class="mt-3 text-gray-700 text-center">一起做的美食</p>
              </div>
            </div>
            <div
              class="transform transition duration-500 hover:scale-105 hover:shadow-lg"
            >
              <div class="bg-white p-3 rounded-lg shadow-md h-full">
                <div class="overflow-hidden rounded-lg">
                  <img
                    src="https://via.placeholder.com/400x400"
                    alt="美好回忆"
                    class="w-full h-64 object-cover transition duration-700 hover:opacity-90"
                  />
                </div>
                <p class="mt-3 text-gray-700 text-center">难忘的派对</p>
              </div>
            </div>
          </div>
          <div class="mt-12 text-center">
            <button
              id="surprise-btn"
              class="px-8 py-3 bg-pink-500 hover:bg-pink-600 text-white rounded-full font-bold transition transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-pink-400"
            >
              还有一个惊喜
            </button>
          </div>
        </div>
      </section>

      <!-- 互动环节 -->
      <section
        id="interactive"
        class="h-screen flex items-center justify-center bg-gradient-to-br from-pink-200 to-purple-300 hidden"
      >
        <div class="text-center px-4 max-w-3xl">
          <h2 class="text-4xl font-title text-pink-600 mb-8">
            亲爱的，我有话对你说
          </h2>
          <div
            id="final-message"
            class="text-xl leading-relaxed mb-10 text-gray-700"
          >
            <p>这一年，感谢有你陪伴在我身边，让我的生活变得更加精彩。</p>
            <p class="my-4">
              你的笑容是我最大的幸福，希望未来的日子里，我们能够一起创造更多美好的回忆。
            </p>
            <p class="text-pink-600 font-bold">生日快乐，我最爱的人！</p>
          </div>
          <div class="mt-8 relative">
            <div class="floating">
              <img
                src="https://cdn-icons-png.flaticon.com/512/1029/1029130.png"
                alt="礼物"
                class="w-32 h-32 mx-auto cursor-pointer"
                id="gift-box"
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // 模拟加载进度
        let progress = 0;
        const progressBar = document.getElementById("progress-bar");
        const loadingInterval = setInterval(() => {
          progress += Math.random() * 15;
          if (progress > 100) progress = 100;
          progressBar.style.width = `${progress}%`;

          if (progress === 100) {
            clearInterval(loadingInterval);
            setTimeout(() => {
              document
                .getElementById("loading-screen")
                .classList.add("animate__animated", "animate__fadeOut");
              setTimeout(() => {
                document.getElementById("loading-screen").style.display =
                  "none";
                document
                  .getElementById("main-content")
                  .classList.remove("hidden");
                startFireworks();
              }, 1000);
            }, 500);
          }
        }, 200);

        // 烟花效果
        function startFireworks() {
          const fireworksContainer = document.getElementById(
            "fireworks-container"
          );

          function createFirework() {
            const firework = document.createElement("div");
            firework.classList.add("firework");

            // 随机位置
            const startX = Math.random() * window.innerWidth;
            const startY = window.innerHeight;

            firework.style.left = `${startX}px`;
            firework.style.bottom = "0px";

            // 随机颜色
            const colors = [
              "#FF69B4",
              "#FF1493",
              "#8A2BE2",
              "#9400D3",
              "#FF00FF",
              "#BA55D3",
            ];
            const color = colors[Math.floor(Math.random() * colors.length)];
            firework.style.backgroundColor = color;
            firework.style.boxShadow = `0 0 10px 5px ${color}`;

            // 随机方向
            const angle = Math.random() * Math.PI;
            const distance = 100 + Math.random() * 200;
            const dx = Math.cos(angle) * distance;
            const dy = Math.sin(angle) * distance;

            firework.style.setProperty("--dx", `${dx}px`);
            firework.style.setProperty("--dy", `${-dy}px`);

            fireworksContainer.appendChild(firework);

            // 动画结束后移除
            setTimeout(() => {
              firework.remove();
            }, 2000);
          }

          // 创建多个烟花
          for (let i = 0; i < 50; i++) {
            setTimeout(createFirework, Math.random() * 2000);
          }
        }

        // 页面导航
        document
          .getElementById("continue-btn")
          .addEventListener("click", () => {
            document.getElementById("intro").classList.add("hidden");
            document.getElementById("wishes").classList.remove("hidden");
            revealMessages();
          });

        // 逐行显示祝福语
        function revealMessages() {
          const messages = document.querySelectorAll("#message p");
          messages.forEach((msg, index) => {
            setTimeout(() => {
              msg.style.opacity = "1";

              // 显示按钮
              if (index === messages.length - 1) {
                setTimeout(() => {
                  document.getElementById("gallery-btn").style.opacity = "1";
                }, 1000);
              }
            }, index * 1500);
          });
        }

        document.getElementById("gallery-btn").addEventListener("click", () => {
          document.getElementById("wishes").classList.add("hidden");
          document.getElementById("gallery").classList.remove("hidden");
          window.scrollTo(0, 0);
        });

        document
          .getElementById("surprise-btn")
          .addEventListener("click", () => {
            document.getElementById("gallery").classList.add("hidden");
            document.getElementById("interactive").classList.remove("hidden");
            window.scrollTo(0, 0);
          });

        // 礼物盒点击事件
        document.getElementById("gift-box").addEventListener("click", () => {
          Swal.fire({
            title: "生日快乐！",
            text: "这是我为你准备的特别礼物，希望你喜欢！请联系我领取你的实体礼物 ❤️",
            imageUrl: "https://cdn-icons-png.flaticon.com/512/4213/4213958.png",
            imageWidth: 200,
            imageHeight: 200,
            imageAlt: "生日礼物",
            confirmButtonText: "谢谢你！",
            confirmButtonColor: "#FF1493",
            showConfetti: true,
            background: "rgba(255, 192, 203, 0.2)",
          }).then(() => {
            // 心形烟花效果
            createHeartFireworks();
          });
        });

        // 心形烟花
        function createHeartFireworks() {
          const container = document.createElement("div");
          container.style.position = "fixed";
          container.style.top = "0";
          container.style.left = "0";
          container.style.width = "100%";
          container.style.height = "100%";
          container.style.pointerEvents = "none";
          container.style.zIndex = "999";
          document.body.appendChild(container);

          for (let i = 0; i < 40; i++) {
            setTimeout(() => {
              const heart = document.createElement("div");
              heart.innerHTML = "❤️";
              heart.style.position = "absolute";
              heart.style.fontSize = `${20 + Math.random() * 20}px`;
              heart.style.left = `${Math.random() * 100}%`;
              heart.style.top = "100%";
              heart.style.opacity = "1";
              heart.style.transition = "top 3s ease-out, opacity 3s ease-out";
              container.appendChild(heart);

              setTimeout(() => {
                heart.style.top = `${Math.random() * 70}%`;
                heart.style.opacity = "0";

                setTimeout(() => {
                  heart.remove();
                }, 3000);
              }, 100);
            }, i * 200);
          }

          setTimeout(() => {
            container.remove();
          }, 10000);
        }
      });
    </script>
  </body>
</html>
